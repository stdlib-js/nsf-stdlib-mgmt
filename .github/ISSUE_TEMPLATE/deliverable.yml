name: Deliverable
description: Grant deliverable.
title: ""
labels: [ "Deliverable", "status: Triage" ]
projects: [ "nsf" ]
body:
  - type: textarea
    id: description
    attributes:
      label: Deliverable
      description: Description of the deliverable.
      value: ""
    validations:
      required: true
  - type: dropdown
    id: year
    attributes:
      label: Year
      description: Grant Year
      multiple: false
      options:
        - Year 1
        - Year 2
    validations:
      required: true
  - type: dropdown
    id: quarter
    attributes:
      label: Quarter
      description: Grant Quarter
      multiple: false
      options:
        - Q1
        - Q2
        - Q3
        - Q4
    validations:
      required: true
