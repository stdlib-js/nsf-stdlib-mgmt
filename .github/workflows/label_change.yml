# Workflow name:
name: label_change

# Workflow triggers:
on:
  issues:
    types:
      - labeled
      - unlabeled

# Workflow environment variables:
env:
  PROJECT: nsf

# Workflow jobs:
jobs:

  # Define a job for updating an issue's status...
  update-status:

    # Define a display name:
    name: 'Update status'

    # Only run this job if the label is a "status" label:
    if: ${{ github.event.action == 'labeled' && startsWith( github.event.label.name, 'status:' ) }}

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:

      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Limit clone depth to the most recent commit:
          fetch-depth: 1

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Update status label:
      - name: 'Update label'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GHPROJECT_TOKEN }}
          script: |
            const script = require( '${{ github.workspace }}/.github/workflows/scripts/set_status_label.js' );
            await script( github, context, core, '${{ github.event.label.name }}' );

        timeout-minutes: 10

      # Update an issue's project status field based on its current status label:
      - name: 'Update field'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GHPROJECT_TOKEN }}
          script: |
            const script = require( '${{ github.workspace }}/.github/workflows/scripts/set_status.js' );
            await script( github, context, core, '${{ env.PROJECT }}', '${{ github.event.label.name }}' );

        timeout-minutes: 10

  # Define a job for updating an issue's priority...
  update-priority:

    # Define a display name:
    name: 'Update priority'

    # Only run this job if the label is a "priority" label:
    if: ${{ github.event.action == 'labeled' && startsWith( github.event.label.name, 'priority:' ) }}

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:

      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Limit clone depth to the most recent commit:
          fetch-depth: 1

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Update priority label:
      - name: 'Update label'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GHPROJECT_TOKEN }}
          script: |
            const script = require( '${{ github.workspace }}/.github/workflows/scripts/set_priority_label.js' );
            await script( github, context, core, '${{ github.event.label.name }}' );

        timeout-minutes: 10

      # Update an issue's project priority field based on its current priority label:
      - name: 'Update field'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GHPROJECT_TOKEN }}
          script: |
            const script = require( '${{ github.workspace }}/.github/workflows/scripts/set_priority.js' );
            await script( github, context, core, '${{ env.PROJECT }}', '${{ github.event.label.name }}' );

        timeout-minutes: 10

  # Define a job for updating an issue's "Last Updated" field...
  update-last-updated:

    # Define a display name:
    name: 'Update last updated'

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:

     # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Limit clone depth to the most recent commit:
          fetch-depth: 1

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Update the "Last Updated" field:
      - name: 'Update field'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GHPROJECT_TOKEN }}
          script: |
            const script = require( '${{ github.workspace }}/.github/workflows/scripts/set_last_updated.js' );
            await script( github, context, core, '${{ env.PROJECT }}' );

        timeout-minutes: 10
